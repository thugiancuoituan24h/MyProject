name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # Chạy khi có push vào nhánh main
  workflow_dispatch:   # Cho phép chạy thủ công từ tab Actions

# Cấp quyền cần thiết để deploy lên Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Tránh việc chạy nhiều pipeline cùng lúc gây lỗi deploy
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Ví dụ cho dự án React/Vue/Static
      - name: Install and Build
        run: |
          npm install
          npm run build 

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Thư mục chứa kết quả build của bạn (ví dụ: dist, build, hoặc .)

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
